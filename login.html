<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AceLoop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-xl" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-xl" required />
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="text-center text-sm mt-4">Don‚Äôt have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a></p>
    <a href="index.html" class=" text-blue-700 px-4 py-2  font-semibold text-sm hover:bg-blue-50 ">‚Üê Back to Home</a>

  </div>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // üëâ Use the same Firebase config as in register.html
    const firebaseConfig = {
    apiKey: "AIzaSyDdoGNhKziEGlvNdw-1NAF_IYo0QRxbHb8",
    authDomain: "aceloop-6ad31.firebaseapp.com",
    projectId: "aceloop-6ad31",
    storageBucket: "aceloop-6ad31.firebasestorage.app",
    messagingSenderId: "765144945852",
    appId: "1:765144945852:web:4e841bb57aff0d4eadecb9"
  };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "dashboard.html"; // You can change this to your main page
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
