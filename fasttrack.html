<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FastTrack Learning - AceLoop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-600">FastTrack Learning</h1>
    <a href="/dashboard.html" class="text-blue-600 hover:underline">← Back to Dashboard</a>
  </nav>

  <!-- Content -->
  <div class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Finish Topics in One Month!</h2>

    <!-- Subject Filter -->
    <div class="flex flex-wrap gap-3 mb-6">
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Core Math</button>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Integrated Science</button>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">English Language</button>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Social Studies</button>
    </div>

    <!-- Video Lessons Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- Lesson Card -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <iframe class="w-full h-48" src="https://www.youtube.com/embed/5mgBayPkgJY" frameborder="0" allowfullscreen></iframe>
        <div class="p-4">
          <h3 class="font-bold text-gray-800 text-lg">Algebra Basics Crash Course</h3>
          <p class="text-sm text-gray-500 mt-1">Core Math • 25 mins</p>
        </div>
      </div>

      <!-- Lesson Card -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <iframe class="w-full h-48" src="https://www.youtube.com/embed/FzGK64aYWUM" frameborder="0" allowfullscreen></iframe>
        <div class="p-4">
          <h3 class="font-bold text-gray-800 text-lg">Cell Structure Simplified</h3>
          <p class="text-sm text-gray-500 mt-1">Science • 18 mins</p>
        </div>
      </div>

      <!-- Lesson Card -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <iframe class="w-full h-48" src="https://www.youtube.com/embed/YY39Zxr6I94" frameborder="0" allowfullscreen></iframe>
        <div class="p-4">
          <h3 class="font-bold text-gray-800 text-lg">Subject-Verb Agreement in 10 Min</h3>
          <p class="text-sm text-gray-500 mt-1">English • 10 mins</p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
